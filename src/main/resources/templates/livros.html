<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>
</head>
<body>
    <h1>Livros</h1>
	<table>
		<thead>
			<tr>
				<td>Livro</td>
				<td>Autor</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="livro:${livros}">
				<td th:text="${livro.name}"></td>
				<td th:text="${livro.autor.name}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
